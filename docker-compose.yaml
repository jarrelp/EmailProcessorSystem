version: '3.8'

services:
  maildev:
    image: maildev/maildev:latest

  rabbitmq:
    image: rabbitmq:3-management-alpine

  redis:
    image: redis:alpine

  seq:
    image: datalust/seq:latest

  # Use the Azure SQL Edge version so we can also run on Apple Sillicon (thanks @ChristianWeyer)
  sqldata:
    image: mcr.microsoft.com/azure-sql-edge

  zipkin:
    image: openzipkin/zipkin-slim:latest

  oracle-fetch-api:
    image: ${REGISTRY:-emailprocessorsystem}/oraclefetchapi:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/OracleFetchApi/Dockerfile
    depends_on:
      - sqldata

  oracle-fetch-api-dapr:
    image: 'daprio/daprd:latest'
    network_mode: 'service:oracle-fetch-api'
    depends_on:
      - oracle-fetch-api

  webstatus:
    image: ${REGISTRY:-emailprocessorsystem}/webstatus:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Web/Webstatus/Dockerfile

  dapr-placement:
    image: 'daprio/dapr:latest'
